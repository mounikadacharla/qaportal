<div>

  <div class="formDiv col-lg-4 col-lg-offset-4">
      <form [formGroup]="userForm" (ngSubmit)="onsubmit()">
        <div class="form-group col-lg-12">
          <label>FirstName:</label>
          <input type="text" class="form-control" formControlName="firstName" required>
        </div>
        <div class="form-group col-lg-12">
          <label>LastName:</label>
          <input type="text" class="form-control" formControlName="lastName" required>
        </div>
        <div class="form-group col-lg-12">
          <label>Email:</label>
          <input type="email" class="form-control" formControlName="emailId"  required>
        </div>
        <div class="form-group col-lg-12">
          <label>UserName:</label>
          <input type="text" class="form-control" formControlName="userName" #msgreff (blur)="SearchUser(msgreff.value)" required>
          <div class="alert-danger">
          <p *ngIf="checkUser">UserName already Exists</p>
          </div>
        </div>
        <div class="form-group col-lg-12">
          <label>Password:</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group col-lg-12">
          <button type="submit" class="btn btn-primary" >submit</button>
          <button type="reset" class="btn btn-primary" >Reset</button>
        </div>
      </form>
</div>
</div>
<div class="container-fluid">
<div class="row">

  <div class="col-xs-5">col-sm-9</div>
  <div class="col-xs-9 col-lg-7">col-sm-3</div>
</div>
  <div class="container">
  <div class="row">
    <div class="col-xs-5">col-sm-9</div>
    <div class="col-xs-9 col-lg-7">col-sm-3</div>
  </div>
</div>
</div>
