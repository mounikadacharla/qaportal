<table>
  <h3>{{question}}</h3>
  <ul *ngFor="let answer of answers">

    <li>
      <p>{{answer.answer}}

        <button *ngIf="this.sid==answer.sid_person" (click)="onClickEdit(answer.answerId,answer.answer)"
                class="editbtn">Edit
        </button>

      </p>
    </li>

    <span style="color:grey">Posted on : {{answer.postedTime}} Posted by : {{answer.userName}}</span>
  </ul>
  <button (click)="onClickBack()" class="btn btn-info btn-lg">Back</button>
  <button (click)="onAnswerClick()" class="btn btn-primary btn-lg" style="margin-left:27px">Answer</button>
</table>
<div class="answers" *ngIf="postAnswerFlag">
  <div style="margin-top: 15px">
    <textarea #answer required style="width:92%;height:144px;margin-left: 19px;"></textarea>
    <button id="subAns" (click)="onSubmitAnswerClick(answer.value)" data-dismiss="modal">Submit</button>
    <button (click)="onCloseClick()" id="close">Close</button>
  </div>
</div>
<div class="editAnswers" *ngIf="editAnswerFlag">
  <input type="text" #editAns [(ngModel)]="editedAnswer" required style="width:100%;height:60%;" ngModel>
  <button id="subAnswer" (click)="onSubmitEdittedAnswer()" data-dismiss="modal">Submit</button>
  <button (click)="onCloseEditWindow()" id="closeButton">Close</button>
</div>
